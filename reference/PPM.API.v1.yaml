        - isFeatured
        - rentalRate
        - respiteRate
        - availabilityToMarket
        - attributes
        - digitalAssets
        - marketingSpecifications
    MarketingSpecification:
      description: ''
      type: object
      properties:
        title:
          type: string
          minLength: 1
        description:
          type: string
          minLength: 1
        sortOrder:
          type: number
      required:
