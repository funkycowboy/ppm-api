        apartmentNumber:
          type: string
          minLength: 1
        isFeatured:
          type: boolean
        rentalRate:
          type: string
          minLength: 1
        respiteRate:
          type: string
          minLength: 1
        availabilityToMarket:
          type: number
        roomType:
          type: string
        careType:
          type: string
        attributes:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              value:
                type: string
              type:
                type: string
              sortOrder:
                type: number
        digitalAssets:
          type: object
          properties:
            FloorPlans:
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                  type:
                    type: string
                  images:
                    type: array
                    items:
                      type: object
                      properties:
                        title:
                          type: string
                        description:
                          type: string
                        isFeatured:
                          type: number
                        sortOrder:
                          type: number
                        url:
                          type: string
                  documents:
                    type: array
                    items:
                      type: object
                      properties:
                        title:
                          type: string
                        description:
                          type: string
                        sortOrder:
                          type: number
                        url:
                          type: string
                  virtualTours:
                    type: array
                    items:
                      type: object
                      properties:
                        title:
                          type: string
                        description:
                          type: string
                        sortOrder:
                          type: number
                        url:
                          type: string
        marketingSpecifications:
          type: array
          uniqueItems: true
          minItems: 1
          items:
            type: object
            properties:
              title:
                type: string
                minLength: 1
              description:
                type: string
                minLength: 1
              sortOrder:
                type: number
            required:
              - title
              - description
      required:
