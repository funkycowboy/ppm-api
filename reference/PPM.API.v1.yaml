            - title: Security
              description: Clever marketing copy
              sortOrder: 1
            - title: Kitchen
              description: Clever marketing copy
              sortOrder: 2
            - title: Patio/Balcony
              description: Clever marketing copy
              sortOrder: 3
            - title: Closets
              description: Clever marketing copy
              sortOrder: 4
            - title: Housekeeping & Linen Services
              description: Clever marketing copy
              sortOrder: 5
