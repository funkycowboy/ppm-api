              value: string
              type: ''
              sortOrder: 8
            - name: Washer Dryer
              value: Stackable Units
              type: ''
              sortOrder: 9
          digitalAssets:
            floorPlans:
              images:
                - title: Image Title 1
                  description: Clever marketing copy
